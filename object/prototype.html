    <script>

        //  PROTOTYPE  //

        const Person = function (name, lname) {

            this.name = name;
            this.lname = lname;
        }

        Person.prototype.age = 33

        Person.prototype.fullname = function () {

            return this.name + ' ' + this.lname + ' ' + this.age
        }
        myFather = new Person('KHD', 'deshmukh', 55)

        console.log(myFather.fullname())
