        //  https://css-tricks.com/implementing-private-variables-in-javascript/#:~:text=TC39%20private%20class%20field%20proposal,variable%2C%20and%20it%20becomes%20private.


        class CarModule {
            // private
            #old                   //   put a # before the name of a variable, and it becomes private. 

            constructor(name, year, old) {

                // private
                let speed = 0;
                let miles = 0;

                this.#old = old

                //  public
                this.name = name;
                this.year = year


                //    method                               //  method is used to access property publicly
                this.accelerate = (amount) => {

                    speed += amount;
                    miles += speed;
                }

                this.getmiles = () => miles
            }

            //  public method
            enclose = () => console.log(this.#old + ' ' + this.name + ' ' + this.year)
        }


        testcar = new CarModule('creata', 2012, 26)

        console.log(testcar.name)      // O/P == creta its public property

        testcar.accelerate(5)



        console.log(testcar.miles)   // undefined due to private property

        console.log(testcar.getmiles())

        testcar.enclose()

        //  abstraction example

        function person5(fname, lname, age) {

            let firstname = fname;
            let lastname = lname;
            let aged = age;

            getdetail_noaccess = () => { return `my name is ${firstname} ${lastname} and age is ${aged}` }

            this.getdetail_access = function () {

                return `my name is ${firstname} ${lastname} and age is ${aged}`
            }

        console.log(personalise.firstname)

        var employ2 = function () {

            name = 'aditya ';
            var exp = new RegExp(/\d+/);
            return {
                setName: function (value) {


                    if (exp.test(value)) {              // test is property of regex

                        console.log('invalid name')
                    }
                    else {
                        name = value;
                    }
                },

                getName: function () {

                    return name
                }
            };
        }()
        console.log(employ2.getName())
        employ2.setName(42); // Invalid Name; the name does'nt changes.
        employ2.name = 42;     // Doesn't affect the private fullName variable.
